name: Docker Image

on: [push]


jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the API Docker image supermomme/mqtt_api:${GITHUB_SHA}
      run: |
        docker build ./api --file ./api/Dockerfile --tag supermomme/mqtt_api:${GITHUB_SHA}
        echo ${{secrets.DOCKER_USERNAME}}
        docker push supermomme/mqtt_api:${GITHUB_SHA}
