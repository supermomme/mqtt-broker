version: "3"
services:
  client:
    build:
      context: ./client
      dockerfile: ./dev.Dockerfile
    tty: true
    command: npm run serve
    environment:
      - VUE_APP_API_URL=http://api:3030
    ports:
      - 8080:8080
    volumes:
      - ./client/src:/app/src
  api:
    build: ./api
    command: npm run serve
    ports:
      - 1884:1883
      - 3030:3030
      - 9999:9999
    volumes:
      - ./api/src:/app/src
      - ./api/public:/app/public
      - ./api/config:/app/config
    environment:
      - NODE_ENV=docker
  mongo:
    image: mongo:3.6
    volumes:
       - mongodb-data:/data/db
    ports:
      - 27017:27017

volumes:
  mongodb-data: