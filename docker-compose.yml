version: "3"
services:
  client_dev:
    build:
      context: ./client
      dockerfile: ./dev.Dockerfile
    container_name: client_dev
    tty: true
    command: npm run serve
    environment:
      - VUE_APP_API_URL=http://api_dev:3030
    volumes:
      - ./client/src:/app/src
    ports:
      - 8080:8080
    depends_on:
      - api_dev
  api_dev:
    build: ./api
    container_name: api_dev
    command: npm run serve
    volumes:
      - ./api/src:/app/src
      - ./api/public:/app/public
      - ./api/config:/app/config
    environment:
      - NODE_ENV=docker
    depends_on:
      - mongo_dev
    ports:
      - 3000:3000
      - 1884:1883
  mongo_dev:
    image: mongo:3.6
    container_name: mongo_dev
    volumes:
       - mongodb-data:/data/db
    ports:
      - 27017:27017
    logging:
      driver: none

