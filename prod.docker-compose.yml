version: "3"
services:
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    tty: true
    environment:
      - VUE_APP_API_URL=http://api:3030
    networks:
      mqtt-dashboard:
      pub:
        ipv4_address: 192.168.1.247
  api:
    build: ./api
    environment:
      - NODE_ENV=docker
    depends_on:
      - mongo
    networks:
      mqtt-dashboard:
      pub:
        ipv4_address: 192.168.1.246

  mongo:
    image: mongo:3.6
    volumes:
       - mongodb-data_prod:/data/db
    logging:
      driver: none
    networks:
      mqtt-dashboard:
volumes:
  mongodb-data_prod:

networks:
  mqtt-dashboard:
  pub:
    external: true